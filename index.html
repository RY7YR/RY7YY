  <style>
    @font-face{
      font-family:'Thmanyah sans 1.2';
      src:url('Thmanyahsans12-Bold.ttf') format('truetype');
      font-weight:normal;font-style:normal;font-display:swap;
    }

    :root{
      --bg:#0d1117;
      --fg:#ffffff;
      --muted:#94a3b8;
      --soft:rgba(255,255,255,.06);
      --card:#161b22;
      --border:#30363d;
      --ring:rgba(255,255,255,.10);
      --link:#58a6ff;
      --neon:#00f5ff;
    }

    /* ✅ مظهر فاتح */
    :root.light {
      --bg:#ffffff;
      --fg:#0d1117;
      --muted:#374151;
      --soft:rgba(0,0,0,.04);
      --card:#f9fafb;
      --border:#e5e7eb;
      --ring:rgba(0,0,0,.08);
      --link:#2563eb;
      --neon:#00aaff;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      font-family:'Thmanyah sans 1.2',sans-serif;
      color:var(--fg);line-height:1.75;text-align:center;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      background:linear-gradient(-45deg,var(--bg),var(--card),var(--bg),#1e293b);
      background-size:400% 400%;animation:bg-animate 15s ease infinite;
      scroll-behavior:smooth;
    }
    @keyframes bg-animate{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    a{color:var(--link);text-decoration:none}
    img{max-width:100%;display:block;margin:0 auto}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;box-shadow:0 8px 28px var(--ring)}

    .hero{display:flex;flex-direction:column;align-items:center}
    .avatar{width:176px;height:176px;border-radius:50%;object-fit:cover;background:var(--soft);border:1px solid var(--border)}
    .name{margin:14px 0 6px;font-size:clamp(26px,4.4vw,36px);font-weight:800;letter-spacing:.2px;color:#a89e32;}
    .role{margin:0 0 10px;color:var(--muted);font-weight:700;font-size:clamp(15px,2.4vw,18px)}
    .intro{margin:0 auto 16px;padding:12px 14px;background:var(--soft);border:1px solid var(--border);border-radius:12px;font-weight:600;max-width:60ch}

    .social{display:flex;justify-content:center;gap:14px;margin:8px 0 18px;flex-direction:row-reverse}
    .social a{inline-size:52px;block-size:52px;display:grid;place-items:center;border-radius:14px;transition:transform .25s ease;box-shadow:0 6px 14px rgba(0,0,0,.25)}
    .social a i{font-size:22px;animation:pulse 2.2s infinite ease-in-out}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.22)}}
    .social a:hover{transform:translateY(-3px)}

    .divider{height:1px;background:var(--border);margin:16px auto;border-radius:1px;max-width:720px}
    .link-list{display:grid;gap:10px;margin:0 auto 12px;max-width:520px;justify-items:center}

    .btn{
      display:flex;align-items:center;justify-content:center;gap:10px;
      min-height:52px;width:100%;border-radius:12px;padding:12px 16px;text-align:center;
      font-weight:800;letter-spacing:.2px;color:var(--neon);background:#000;border:2px solid var(--neon);
      box-shadow:0 0 10px var(--neon),0 0 20px var(--neon);transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 0 18px var(--neon),0 0 36px var(--neon)}

    .section-label{margin:18px 0 8px;font-size:14px;color:var(--muted);font-weight:800;text-align:center;}

    .skills {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .chip {
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Thmanyah sans 1.2', sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chip.swift   { background: #ff4c4c; color: #fff; }
    .chip.html    { background: #e44d26; color: #fff; }
    .chip.css     { background: #2965f1; color: #fff; }
    .chip.python  { background: #2b6ca3; color: #fff; }
    .chip.apis    { background: #14b8a6; color: #fff; }
    .chip.linux   { background: #f59e0b; color: #000; }

    /* ✅ قسم المشاريع */
    .projects {
      display: grid;
      gap: 18px;
      justify-content: center;
      margin: 26px 0;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .project {
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--neon);
    }
    .project img {
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .project p {
      font-weight: 700;
      font-size: 15px;
      color: var(--fg);
      margin: 0;
    }

    /* ✅ قسم الإحصائيات */
#visits {
  margin-top: 22px;
  font-weight: 700;
  font-size: 15px;
  color: var(--neon);
  background: var(--soft);
  border-radius: 10px;
  padding: 10px 14px;
  display: inline-block;
  border: 1px solid var(--border);
  box-shadow: none; /* 🚫 بدون أي توهج */
}

    /* ✅ زر الوضع الليلي / النهاري */
    #themeToggle {
      position: fixed;
      top: 14px;
      left: 14px;
      background: var(--card);
      color: var(--neon);
      border: 2px solid var(--neon);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px var(--neon);
      z-index: 99;
      transition: background .3s, transform .3s;
    }
    #themeToggle:hover { transform: scale(1.1); }

    /* ✅ زر الرجوع لأعلى الصفحة */
    #toTop {
      position: fixed;
      bottom: 24px;
      left: 24px;
      background: var(--neon);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 18px var(--neon);
      transition: transform .3s;
      z-index: 90;
    }
    #toTop:hover { transform: translateY(-4px); }

    footer{padding:26px 0 34px;color:var(--muted);text-align:center;font-family:'Thmanyah sans 1.2',sans-serif}
  </style>

      <footer><div>© 𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 © 2025</div></footer>

  <!-- ✅ زر الرجوع لأعلى الصفحة -->
  <button id="toTop">↑</button>

  <script>
    // ✅ زر الرجوع لأعلى الصفحة
    const btn = document.getElementById("toTop");
    window.onscroll = () => btn.style.display = window.scrollY > 200 ? 'block' : 'none';
    btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    // ✅ تبديل الوضع الليلي / النهاري
    const toggle = document.getElementById("themeToggle");
    const root = document.documentElement;
    let lightMode = false;
    toggle.onclick = () => {
      lightMode = !lightMode;
      root.classList.toggle("light", lightMode);
      toggle.innerHTML = lightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };
  </script>
