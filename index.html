<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</title>
  <meta name="description" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 - مطور تطبيقات" />
  <meta property="og:title" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
  <meta property="og:description" content="جميع حساباتي وروابطي بمكان واحد" />
  <meta name="color-scheme" content="light dark" />

  <style>
    @font-face{
      font-family:'Montserrat-Arabic';
      src:url('Montserrat-Arabic-Regular.ttf') format('truetype');
      font-weight:normal;font-style:normal;font-display:swap;
    }

    :root{
      --bg:#0d1117;
      --fg:#ffffff;
      --muted:#94a3b8;
      --soft:rgba(255,255,255,.06);
      --card:#161b22;
      --border:#30363d;
      --ring:rgba(255,255,255,.10);
      --link:#58a6ff;
      --neon:#00f5ff;
    }

    /* ✅ مظهر فاتح */
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#ffffff;
        --fg:#0d1117;
        --muted:#374151;
        --soft:rgba(0,0,0,.04);
        --card:#f9fafb;
        --border:#e5e7eb;
        --ring:rgba(0,0,0,.08);
        --link:#2563eb;
        --neon:#00aaff;
      }
    }

    /* ✅ مظهر داكن */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#0d1117;
        --fg:#ffffff;
        --muted:#94a3b8;
        --soft:rgba(255,255,255,.06);
        --card:#161b22;
        --border:#30363d;
        --ring:rgba(255,255,255,.10);
        --link:#58a6ff;
        --neon:#00f5ff;
      }
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      font-family:'Montserrat-Arabic',sans-serif;
      color:var(--fg);line-height:1.75;text-align:center;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      background:linear-gradient(-45deg,var(--bg),var(--card),var(--bg),#1e293b);
      background-size:400% 400%;animation:bg-animate 15s ease infinite;
    }
    @keyframes bg-animate{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    a{color:var(--link);text-decoration:none}
    img{max-width:100%;display:block;margin:0 auto}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;box-shadow:0 8px 28px var(--ring)}

    .hero{display:flex;flex-direction:column;align-items:center}
    .avatar{width:176px;height:176px;border-radius:50%;object-fit:cover;background:var(--soft);border:1px solid var(--border)}
    .name{margin:14px 0 6px;font-size:clamp(26px,4.4vw,36px);font-weight:800;letter-spacing:.2px}
    .role{margin:0 0 10px;color:var(--muted);font-weight:700;font-size:clamp(15px,2.4vw,18px)}
    .intro{margin:0 auto 16px;padding:12px 14px;background:var(--soft);border:1px solid var(--border);border-radius:12px;font-weight:600;max-width:60ch}

    .social{display:flex;justify-content:center;gap:14px;margin:8px 0 18px;flex-direction:row-reverse}
    .social a{inline-size:52px;block-size:52px;display:grid;place-items:center;border-radius:14px;transition:transform .25s ease;box-shadow:0 6px 14px rgba(0,0,0,.25)}
    .social a i{font-size:22px;animation:pulse 2.2s infinite ease-in-out}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.22)}}
    .social a:hover{transform:translateY(-3px)}

    .divider{height:1px;background:var(--border);margin:16px auto;border-radius:1px;max-width:720px}
    .link-list{display:grid;gap:10px;margin:0 auto 12px;max-width:520px;justify-items:center}

    .btn{
      display:flex;align-items:center;justify-content:center;gap:10px;
      min-height:52px;width:100%;border-radius:12px;padding:12px 16px;text-align:center;
      font-weight:800;letter-spacing:.2px;color:var(--neon);background:#000;border:2px solid var(--neon);
      box-shadow:0 0 10px var(--neon),0 0 20px var(--neon);transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 0 18px var(--neon),0 0 36px var(--neon)}

    .section-label{margin:18px 0 12px;font-size:16px;color:var(--muted);font-weight:800}

    .section-label {
      margin: 18px 0 8px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 800;
      text-align: center;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .chip {
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Montserrat-Arabic', sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chip.swift   { background: #ff4c4c; color: #fff; }
    .chip.html    { background: #e44d26; color: #fff; }
    .chip.css     { background: #2965f1; color: #fff; }
    .chip.python  { background: #2b6ca3; color: #fff; }
    .chip.apis    { background: #14b8a6; color: #fff; }
    .chip.linux   { background: #f59e0b; color: #000; }

    footer{padding:26px 0 34px;color:var(--muted);text-align:center;font-family:'MontserratArabic',sans-serif}
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <section class="card" aria-label="𝙳.𝚉𝙷𝚁𝙰𝙉𝙸">
        <div class="hero">
          <img class="avatar" src="IMG_3084.png" alt="𝙳.𝚉𝙷𝚁𝙰𝙽𝙰𝙸" />
          <h1 class="name">𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</h1>
          <p class="role">مطور تطبيقات ومواقع إلكترونية</p>
          <p class="intro">كل ما يخصني من روابط وتواصل مجمع هنا، حيّاك يا عسل 👑</p>

          <!-- أيقونات التواصل -->
          <nav class="social">
            <a href="https://x.com/ry7yy" style="background:#000;"><i class="fab fa-x-twitter" style="color:#fff;"></i></a>
            <a href="https://t.me/RY7DY" style="background:#229ED9;"><i class="fab fa-telegram" style="color:#fff;"></i></a>
            <a href="https://snapchat.com/add/dy.q" style="background:#FFFC00;"><i class="fab fa-snapchat-ghost" style="color:#000;"></i></a>
            <a href="https://instagram.com/RY3YY" style="background:linear-gradient(135deg,#F58529,#DD2A7B,#8134AF,#515BD4);"><i class="fab fa-instagram" style="color:#fff;"></i></a>          </nav>

          <div class="divider"></div>

          <!-- زر تيليقرام -->
          <nav class="link-list">
            <a class="btn" href="https://t.me/RY7YY"><i class="fab fa-telegram"></i><span>للتواصل تيليقرام</span></a>
          </nav>

          <p class="section-label">مهارات</p>
          <div class="skills">
            <span class="chip css"><i class="fab fa-css3-alt"></i> ‎CSS</span>
            <span class="chip html"><i class="fab fa-html5"></i> ‎HTML</span>
            <span class="chip swift"><i class="fab fa-apple"></i> ‎Swift</span>
            <span class="chip linux"><i class="fas fa-microchip"></i> ‎Linux</span>
            <span class="chip apis"><i class="fas fa-cloud"></i> ‎APIs</span>
            <span class="chip python"><i class="fab fa-python"></i> ‎Python</span>
          </div>
        </div>
      </section>

      <footer><div>© 𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 © 2025</div></footer>
    </div>
  </main>
</body>
</html>
